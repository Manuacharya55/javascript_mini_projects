<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_LyPc-3RyDDu9tbAMQEI424qyFNvEdFFzBA&usqp=CAU">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <nav class="navigation-bar">
            <ul>
                <li class="logo">Car Zone</li>
                <li class="hideonmobile"><a href="#">Home</a></li>
                <li class="hideonmobile"><a href="#">Blog</a></li>
                <li class="hideonmobile"><a href="#">Products</a></li>
                <li class="hideonmobile"><a href="#">About Us</a></li>
                <li class="hideonmobile"><a href="#">Contact</a></li>
                <li class="hamburger"><a href="#"><i class="fa-solid fa-bars"></i></a></li>
            </ul>

            <ul class="sidebar">
                <li class="close"><a href="#"><i class="fa-solid fa-xmark"></i></a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>  
            </ul>

        </nav>
    </div>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const close = document.querySelector('.close');
        const sidebar = document.querySelector('.sidebar');


        hamburger.addEventListener('click',()=>{
            sidebar.style.transform = "translateX(0%)";
        })

        close.addEventListener('click',()=>{
            sidebar.style.transform = "translateX(100%)";
        })
    </script>
</body>
</html>
