<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/png"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_LyPc-3RyDDu9tbAMQEI424qyFNvEdFFzBA&usqp=CAU">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="weather-card">

            <h2>Weather Card</h2>
            <form action="" class="search">
                <input type="text" class="search-place">
                <button class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <div class="wether-details">
                <img src="" alt="" class="icon">
                <span class="place"></span>
                <h1 class="main"></h1>
                <h1 class="degree"></h1>


                <div class="humidity-wind">
                    <div class="humidity">
                        <i class="humidity-icon"></i>

                        <span class="humidity-val"></span>
                    </div>

                    <div class="wind">
                        <i class="wind-icon"></i>
                        <span class="wind-val"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
