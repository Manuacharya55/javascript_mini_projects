<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="icon" type="image/png"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_LyPc-3RyDDu9tbAMQEI424qyFNvEdFFzBA&usqp=CAU">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="pomodoro-holder">
            <label for="" class="title">Select Your Focus Time</label>
            <label for="" class="selected-time"></label>
            <input type="range" name="" id="focus-time" min="1" max="40" value="25">

            <!-- <label for="">Select Your Break Time</label>
            <input type="range" name="" id="" min="5" max="15"> -->

            <div class="display-time">

            </div>

            <div class="column">
                <button class="start">Start</button>
                <button class="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
