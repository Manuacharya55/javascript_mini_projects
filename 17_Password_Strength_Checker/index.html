<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_LyPc-3RyDDu9tbAMQEI424qyFNvEdFFzBA&usqp=CAU">
</head>
<body>
    <div class="container">
        <div class="password-holder">
            <div class="user-password">
                <input type="text" name="" id="password">
            </div>
            <div class="results">
                <span class="password-length">Password greator than 12 characters</span>
                <span class="uppercase">Password has uppercase</span>
                <span class="lowercase">Password has lowercase</span>
                <span class="numerics">Password has numbers</span>
                <span class="special-character">Password has special characters
                </span>
            </div>
            <button id="submit">Check Password</button>
        </div>

        <div class="popup">
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
