<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="icon" type="image/png"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_LyPc-3RyDDu9tbAMQEI424qyFNvEdFFzBA&usqp=CAU">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="recipe-holder">
            <div class="search-food">
                <input type="text" name="" id="user-text" placeholder="search your meal">
                <button class="search">search</button>
            </div>
            <div class="result">

            </div>
        </div>
        <div class="close">
            <button class="hide-btn" onclick="hideDetails()"><i class="fa-solid fa-circle-xmark "></i></button>
            <div class="details">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
