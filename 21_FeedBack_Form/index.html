<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_LyPc-3RyDDu9tbAMQEI424qyFNvEdFFzBA&usqp=CAU">
</head>
<body>
    <div class="container">
        <h1>Feed Back Form</h1>
        <form action="" class="form-holder">
            <label for="first-name">Enter your First Name</label>
            <input type="text" id="first-name">
            <label for="ph-number">Enter your Phone Number</label>
            <input type="text" id="ph-number">
            <label for="email">Enter your Email</label>
            <input type="text" id="email">
            <label for="feedback">Enter your Feedback</label>
            <textarea name="" id="feedback" cols="30" rows="8" ></textarea>
            <button class="submit">submit</button>
            <a href="all.html">All Reviews</a>
        </form>
    </div>
    <script src="./script.js"></script>
    <script src="./review.js"></script>
</body>
</html>
