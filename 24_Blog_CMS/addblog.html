<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blogs</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container flex">

        <nav class="nav-bar">
            <h1>QuickReads</h1>
            <ul>
                <li><a href="./index.html">All Blogs</a></li>
                <li><a href="./addblog.html">Add blogs</a></li>
                <li><a href="./editblog.html">Manage blogs</a></li>
            </ul>
        </nav>

        
        <form action="#" class="form-holder">

            <h1>Add New Blog</h1>
            <div class="column">
                <div class="row">
                    <label for="title">Blog Title</label>
                    <input type="text" name="" id="title" placeholder="please enter title">
                </div>

                <div class="row">
                    <label for="topic">Blog Topic</label>
                    <input type="text" name="" id="topic" placeholder="please enter topic">
                </div>
            </div>

            <label for="desc">Blog Description</label>
            <textarea name="" id="desc" cols="30" rows="10" placeholder="your description here"></textarea>

            <div class="column">
                <div class="row">
                    <label for="credentials">Credentials</label>
                    <input type="text" name="" id="credentials" placeholder="please enter credentials">
                </div>

                <div class="row">
                    <label for="cover-img">Cover Image</label>
                    <input type="text" name="" id="cover-img" placeholder="please paste image link here">
                </div>
            </div>

            <div class="column">
                <div class="row">
                    <label for="">Sub Image 1</label>
                    <input type="text" name="" id="sub-img1" class="sub-img" placeholder="please paste image link here">
                </div>
                <div class="row">
                    <label for="">Sub Image 2</label>
                    <input type="text" name="" id="sub-img2" class="sub-img" placeholder="please paste image link here">
                </div>
            </div>

            <button class="add">add blog</button>
        </form>
    </div>
    <script src="./addblog.js"></script>
</body>
</html>
