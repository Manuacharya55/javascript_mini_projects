<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Movies</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_LyPc-3RyDDu9tbAMQEI424qyFNvEdFFzBA&usqp=CAU">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <h1>My Movie List</h1>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./watched.html">Watched</a></li>
                <li><a href="./queue.html">Queue</a></li>
                <li><a href="./manage.html">Manage</a></li>
            </ul>
        </nav>

            <form action="" class="movie-details view">
                <h1>Movie Details</h1>
                <label for="movie-name">Enter Movie Name</label>
                <input type="text" name="" id="movie-name">

                <label for="movie-type">Enter Movie Type</label>
                <input type="text" name="" id="movie-type">

                <label for="movie-poster">Add Movie Poster</label>
                <input type="text" name="" id="movie-poster">

                <label for="watched">Yet to watch ?</label>
                <select name="" id="watched">
                    <option value="no">no</option>
                    <option value="yes">yes</option>
                </select>

                <input type="submit" value="Add Movie" class="add">
            </form>


        <div class="all-movies">
        </div>
        <i class="fa-solid fa-pen popup"></i>
    </div>
    <script src="./manage.js"></script>
</body>

</html>
